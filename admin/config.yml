backend:
  name: git-gateway
  branch: main # Branch to update (master by default)

# These lines should *not* be indented
media_folder: 'source/images' # Media files will be stored in the repo under source/images
public_folder: 'images' # The src attribute for uploaded media will begin with images

# This line should *not* be indented
publish_mode: editorial_workflow

collections:
  - name: 'Post' # Used in routes, e.g., /admin/collections/blog
    label: 'Post' # Used in the UI
    folder: 'content/post' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: '标题', name: 'title', widget: 'string'}
      - {label: '发布时间', name: 'date', widget: 'datetime'}
      - {label: 'katex', name: 'katex', widget: 'string', default: 'math' } 
      - {label: '简要', name: 'summary', widget: 'string'}
      - {label: '标签', name: 'tags', widget: 'list', allow_add: true, label_singular: '添加'}
      - {label: '正文', name: 'body', widget: 'markdown'}