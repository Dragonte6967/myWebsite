<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- katx -->
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Dragonte的笔记站',
      repo: '',
      coverpage: false,
      maxLevel: 5,
      subMaxLevel: 2,
      mergeNavbar: true,
      loadSidebar: true,

      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      latex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']], // default
        displayMath: [['$$', '$$']],               // default
      }


    }
  </script>
  <!-- Docsify v4 -->

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//npm.elemecdn.com/docsify-count/dist/countable.js"></script>
  <script src="//npm.elemecdn.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//npm.elemecdn.com/docsify/lib/plugins/search.min.js"></script>

  <script src="//npm.elemecdn.com/prismjs/components/prism-bash.js"></script>
  <script src="//npm.elemecdn.com/prismjs/components/prism-java.js"></script>
  <script src="//npm.elemecdn.com/prismjs/components/prism-sql.js"></script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
  <script src="//cdn.jsdelivr.net/npm/marked@4"></script>
  <!-- CDN files for docsify-katex -->
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <!-- or <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex@latest/dist/docsify-katex.js"></script> -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>

</html>
